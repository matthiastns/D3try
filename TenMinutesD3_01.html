<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta name="Viewport" content="width=device-width">
<title>JS Bin</title>
</head>
<body>
<script type="text/javascript">
var outerWidth=500;
var outerHeight = 450;

var svg = d3.select("body").append("svg")
.attr("width", outerWidth)
.attr("height", outerHeight)

.append("circle")
.attr("cx",100)
.attr("cy",100)
.attr("r",50)
.attr("fill","red")
</script>
